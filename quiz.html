<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Quiz Time!</h1>
        <h2 class="subheading">Test your knowledge</h2>
        <div class="quiz-container" id="quiz-container">
            <div class="quiz-item" id="quiz-item-3">
                <h3>Question 3: What is the largest planet in our solar system?</h3>
                <button class="option" data-answer="correct">Jupiter</button>
                <button class="option" data-answer="wrong">Saturn</button>
                <button class="option" data-answer="wrong">Earth</button>
                <button class="option" data-answer="wrong">Mars</button>
                <p class="feedback" id="feedback-3"></p>
            </div>
            <div class="quiz-item" id="quiz-item-4">
                <h3>Question 4: Who wrote 'To Kill a Mockingbird'?</h3>
                <button class="option" data-answer="correct">Harper Lee</button>
                <button class="option" data-answer="wrong">Mark Twain</button>
                <button class="option" data-answer="wrong">J.K. Rowling</button>
                <button class="option" data-answer="wrong">Ernest Hemingway</button>
                <p class="feedback" id="feedback-4"></p>
            </div>
            <div class="quiz-item" id="quiz-item-5">
                <h3>Question 5: What is the boiling point of water?</h3>
                <button class="option" data-answer="correct">100째C</button>
                <button class="option" data-answer="wrong">50째C</button>
                <button class="option" data-answer="wrong">150째C</button>
                <button class="option" data-answer="wrong">200째C</button>
                <p class="feedback" id="feedback-5"></p>
            </div>
            <div class="quiz-item" id="quiz-item-6">
                <h3>Question 6: What is the capital of Japan?</h3>
                <button class="option" data-answer="correct">Tokyo</button>
                <button class="option" data-answer="wrong">Osaka</button>
                <button class="option" data-answer="wrong">Kyoto</button>
                <button class="option" data-answer="wrong">Nagoya</button>
                <p class="feedback" id="feedback-6"></p>
            </div>
        </div>
        <p id="final-message" class="final-message"></p>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
