<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Game</title>
    <link rel="stylesheet" href="sb.css">
    <link rel="stylesheet" href="sbplay.html">
</head>
<body>
    
    <div class="game-container">
        <img src="images-removebg-preview.png" alt="" srcset="">
        <h1 id="word"></h1>
        <input type="text" id="userInput" autocomplete="off">
        <button id="checkButton">Check</button>
        <p id="result"></p>
        <div class="score">
            <span>Score:</span>
            <span id="score">0</span>
        </div>
        <div class="timer">
            <span>Time:</span>
            <span id="time">60</span>
            
        </div>
    </div>

    <script src="sbscript.js"></script>
</body>
</html>
